<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes" />
  <title>Unity WebGL Player | Cook Merge Bubbles</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" width=1080 height=1920 style="width: 100%; height: 100%;"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
  </div>
  <script src="Build/bubblecookweb.loader.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
  <script src="payment.js" defer></script>

  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function() {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/bubblecookweb.loader.js";
    var config = {
      dataUrl: buildUrl + "/bubblecookweb.data.unityweb",
      frameworkUrl: buildUrl + "/bubblecookweb.framework.js.unityweb",
      codeUrl: buildUrl + "/bubblecookweb.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Cook Merge Bubbles",
      productVersion: "1.0.3",
      showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      
      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed";

      document.body.style.textAlign = "left";
    }
    
    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
    console.log("No cache check");
      const telegramUser = window.Telegram.WebApp.initDataUnsafe.user;
    if (telegramUser) {
      const telegramId = telegramUser.id; // Замените на актуальное получение Telegram ID
      const referralCode = window.Telegram.WebApp.initDataUnsafe.start_param;
      const username = telegramUser.username || 'unknown'; // Замените на актуальное получение username
      console.log("Updated" + referralCode);
      fetch('https://localhost:8081/api/users', {
      method: 'POST',
      headers: {
        'accept': '*/*',
        'X-Api-Key': '433490a8-6d4b-4868-bbed-b48468b7085e',
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        telegramId: telegramId,
        username: username,
        referralCode: referralCode
      })
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
    })
    .then(data => {
      console.log('User registered:', data);
    })
    .catch(error => {
      console.error('There was a problem with the fetch operation:', error);
    });
    }
      
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        window.UNITY_INSTANCE = unityInstance;
        loadingBar.style.display = "none";
        container.style.display = 'block';
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
